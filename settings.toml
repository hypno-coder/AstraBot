[logging]
level = 'debug'
utc = true
time_format = '%Y-%m-%dT H:%M:%S'
call_site = false 
renderer = 'text'


# DEBUG (10) — детальная отладочная информация: параметры функций, ветки условий, SQL-запросы, тайминги. В проде обычно выключают.

# INFO (20) — нормальный рабочий поток: «бот запущен», «запрос обработан», «оплата подтверждена». Полезно для метрик и аудита.

# WARNING (30) — что-то пошло не так, но система справилась: ретраи, деградация, некритичные ошибки внешних сервисов.

# ERROR (40) — ошибка, из-за которой операция не выполнена: исключение в хендлере, таймаут БД, неверная подпись вебхука.

# CRITICAL (50) — критический сбой, требующий немедленного внимания: падение приложения, потеря подключения к ключевому ресурсу.

# NOTSET (0) — технический уровень «по умолчанию», редко используют напрямую.




# level = 'debug' — минимальный уровень вывода: будут видны все сообщения (DEBUG и выше). 

# utc = true — время в логах в UTC. 

# call_site = false — не добавлять место вызова (файл/функция/строка).  True дороже по производительности.

# renderer = 'text' — текстовый вывод. Для лог-агрегаторов удобнее json (машинно-читаемо, проще парсить в ELK/Loki).
